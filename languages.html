<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Languages - Abdulhamid CV</title>
  <link rel="stylesheet" href="style.css">
  <style>
    ul.lang-list {
      list-style: none;
      padding: 0;
    }

    ul.lang-list li {
      padding: 12px;
      margin: 10px 0;
      background-color: #eef1f5;
      border-left: 6px solid #2980b9;
      display: flex;
      align-items: center;
      font-size: 16px;
      border-radius: 6px;
      transition: background 0.3s;
    }

    ul.lang-list li:hover {
      background-color: #dce6f2;
    }

    ul.lang-list li i {
      margin-right: 10px;
      font-size: 18px;
    }

    .dark-mode ul.lang-list li {
      background-color: #333;
      color: #f0f0f0;
      border-color: #777;
    }

    .dark-mode ul.lang-list li:hover {
      background-color: #444;
    }
  </style>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <h1>Languages</h1>
    <a href="index.html"><button>Back to Home</button></a>
  </header>

  <main>
    <section>
      <ul class="lang-list">
        <li><i class="fas fa-language"></i> English</li>
        <li><i class="fas fa-globe"></i> Arabic</li>
      </ul>
    </section>
  </main>
</body>
</html>
